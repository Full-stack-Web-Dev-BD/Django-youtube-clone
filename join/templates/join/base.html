<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Youtube Clone Django</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="alert alert-success text-center">Join in this plateform</h1>
        <div class="row">
            <div class="col-md-4 ">
                <h3 class="alert alert-info text-center">Login Here</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-success"/>
                </form>
            </div>
            <div class="col-md-8 ">
                <h3 class="alert alert-info text-center">Registered User</h3>
                {% if alluser%}
                <div class="card p-3">
                    <h3>All user</h3>
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for user in alluser %}
                            <tr>
                                <th scope="row"> {{ user.id}} </th>
                                <td> {{user.name}} </td>
                                <td> {{user.email}} </td>
                                <td> {{user.password}} </td>
                                <td>
                                    <button class="btn btn-success btn-sm">Edit</button>
                                    <form action="{% url 'deleteuser' user.id %}" class="d-inline" method="POST" > {%csrf_token%}
                                        <input type="submit" value="Delete" class="btn btn-danger btn-sm" />
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <h3 class="text-center">No User Found</h3>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
